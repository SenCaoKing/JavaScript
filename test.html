	// arguments - 只在函数内部起作用，并且永远指向当前函数的调用者传入的所有参数
	/*
	function foo(x) {
		console.log('x = ' + x); // x = 10

		}
	}
	foo(10, 20, 30);

	 */
	
	function abs() {
		if (arguments.length === 0) {
			return 0;
		}
		var x = arguments[0];
		return x >= 0 ? x : -x;
	}
